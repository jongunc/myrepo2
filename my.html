<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='PIXNIO-1887384-2859x1897.jpg'">cat</button>

<img id="myImage" src="OIP.jpg" style="width:500px">

<button onclick="document.getElementById('myImage').src='OIP.jpg'">valley</button>

</body>
</html>
